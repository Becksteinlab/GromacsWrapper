language: python
sudo: false

python:
  - "2.7"

# whitelist
branches:
    only:
        - master
        - develop

env:
    - GMX_VERSION=4.6.5
    - GMX_VERSION=2018

# install python dependencies
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # scipy is not a direct dependency but indirectly through numkit
  # (but we do not have a numkit conda package yet so we pull scipy here)
  - conda create --yes -q -n gw python=$TRAVIS_PYTHON_VERSION numpy scipy pandas
  - source activate gw

  # install bioconda Gromacs build... Need to set up channels first
  # per instructions at: https://bioconda.github.io/

  - conda config --add channels defaults
  - conda config --add channels conda-forge
  - conda config --add channels bioconda
  - conda install gromacs=$GMX_VERSION

  # install other dependencies through pip
  - pip install numkit

  # install test tools
  - pip install codecov
  - pip install pytest-cov
  - pip install pytest-pep8
  - pip install -e .

# run tests
script:
  - gmx grompp --help
  - py.test --cov gromacs gromacs/tests

after_success:
  - codecov
